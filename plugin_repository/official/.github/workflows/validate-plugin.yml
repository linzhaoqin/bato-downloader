name: Validate Plugin Submission

on:
  pull_request:
    paths:
      - 'parsers/**'
      - 'converters/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Validate changed plugins
        run: |
          python scripts/generate_index.py
          for file in $(git diff --name-only origin/main...HEAD -- parsers/*.py converters/*.py); do
            python scripts/validate_plugin.py "$file"
          done
