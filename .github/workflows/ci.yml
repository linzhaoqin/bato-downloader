name: CI

on:
  push:
    branches: ["**"]
    tags: ["*"]
  pull_request:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-ruff:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff

      - name: Run Ruff
        run: ruff check .

  lint-mypy:
    name: Lint (MyPy)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install mypy

      - name: Run MyPy
        run: |
          mypy manga_downloader.py config.py umd_cli.py core/ plugins/ services/ ui/app.py ui/models.py ui/widgets.py ui/logging_utils.py ui/__init__.py utils/ --no-error-summary

  security-scan:
    name: Security scan (pip-audit)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt

  test-pytest:
    name: Test (pytest) [${{ matrix.os }} / py${{ matrix.python-version }}]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs:
      - lint-ruff
      - lint-mypy
      - security-scan
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
            coverage: true
          - os: ubuntu-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest coverage

      - name: Run pytest
        if: ${{ matrix.coverage != 'true' }}
        run: pytest tests/ -v --tb=short -m "not performance"

      - name: Run pytest with coverage
        if: ${{ matrix.coverage == 'true' }}
        run: |
          coverage run -m pytest tests/ -v --tb=short -m "not performance"
          coverage xml

      - name: Publish coverage summary
        if: ${{ matrix.coverage == 'true' }}
        run: |
          coverage report --format=markdown >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        if: ${{ matrix.coverage == 'true' }}
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ github.sha }}
          path: coverage.xml
          retention-days: 7

  performance-test:
    name: Performance checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - lint-ruff
      - lint-mypy
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Run performance tests
        run: pytest tests/performance -m performance -q --disable-warnings

  build-package:
    name: Build package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - test-pytest
      - performance-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install build

      - name: Build distribution
        run: python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: dist-${{ github.ref_name }}
          path: dist/
          retention-days: 30
